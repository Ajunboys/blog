{{ $num_recent_posts := default 3 .Site.Params.sidebar.num_recent_posts }}
{{ $posts := first $num_recent_posts (where .Site.Pages "Section" "in" .Site.Params.mainSections) }}
{{ if gt (len $posts) 0 }}
<section>
    <h4 style="font-weight:600;padding-bottom:5px;">{{ i18n "recentPosts" }}</h4>
        {{ range $posts }}
       <a style="color:#333333;" href="{{.RelPermalink}}">{{.Title | markdownify }}</a></br></br>
        {{ end }}
  
</section>
{{ end }}
