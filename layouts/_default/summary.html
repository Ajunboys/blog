<article class="blog-post">
    <header>
        <h2 class="blog-post-title" style="font-weight:600;">
            <a style="font-weight:600;font-size:24px" class="text-dark blog-post-title" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </h2>
        {{ partial "post-date" . }}
    </br>
    {{ if isset .Params "image" }}
    <div class="row">
    <div class="col-md-10">
    <a href="{{ .RelPermalink }}"><img class="img-responsive" src="{{ .Params.image }}"/></a>
    </div>
    </div>
    {{ end }}
    </header>
</br>
    {{ .Summary }}
    <div class="spacer15"></div>
    <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
    <div class="spacer15"></div>
    <hr style="border-right: medium none;border-top: #cccccc 1px solid;border-left: medium none;border-bottom: medium none;height: 1px";>
</article>
