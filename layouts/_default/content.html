<article class="blog-post">
        <header>
            <h2 class="blog-post-title" style="font-family: Montserrat;	font-size: 24px;font-weight: 600;line-height: 28px;">
                <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
            </h2>
            {{ partial "post-date" . }}
        </header>
        {{ .Content }}
    </article>
